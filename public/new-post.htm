<div class="container" style="width: 60%; padding: 10px">
  <div class="container rounded border" style="min-height: 300px; padding: 30px;">
    <div class="row">
      <div class="col">
        <h4>Create A Post</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <h6>Message</h6>
      </div>
      <div class="col-sm-10">
        <input id="post_title" class="rounded w-100" type="text" />
      </div>
    </div>

    <div class="row top-buffer">
      <div class="col-md-2">
        <h6>Post Message</h6>
      </div>
      <div class="col-md-10">
        <div class="form-group">
          <textarea id="post_content" class="form-control" rows="5"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9"></div>
      <div class="col-md-3">
        <button id="post_submit" class="btn btn-primary" type="submit">Create</button>
      </div>
    </div>
  </div>
</div>
