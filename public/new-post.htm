<div style="min-height: 80vh;">
  <div class="container rounded border top-buffer" style=" margin-bottom: 48px;">
    <div class="container">
      <h2>Create a post</h2>
    </div>
    <div class="top-buffer" style="min-height: 50px;">
      <input id="post_title" placeholder="Title" class="rounded w-100" type="text" />
    </div>
    <div class="container rounded top-buffer border" style="min-height: 200px;">
      <textarea id="post_content" placeholder="Write Something." rows="12" style="resize: none; width: 100%; border: none" id="content"></textarea>
    </div>
    <style type="text/css">
      #post_title{
        font-size: 1.5em;
        padding-left: 0.8em;
      }
      textarea:focus{
        outline-width: 0;
      }
    </style>
    <div class="row">
      <div class="col top-buffer">
        <div class="text-right" style="padding-bottom: 10px;">
          <button id="post_submit" class="btn btn-primary" type="submit">Create Post</button>
        </div>
      </div>
    </div>
  </div>
</div>
