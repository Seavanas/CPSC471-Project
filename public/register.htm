<!-- Login Box -->
<div class="container text-center" style="margin: auto">

  <div id="userError" class="alert alert-danger" style="visibility: hidden" role="alert">
    It is dangerous to go alone. Take this!
  </div>
  <div class="container rounded border" style="min-height: 300px; padding: 48px;">
    <form>
      <div class="row">
        <div class="col">
          <h4 class="my-4">Register
            <small style="color: orangered">Please enter you information.</small>
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input id="firstName" class="rounded w-100" placeholder="First Name" type="text" />
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col">
          <input id="lastName" class="rounded w-100" placeholder="Last Name" type="text">
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col">
          <input id="email" class="rounded w-100" placeholder="Email" type="text" />
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col">
          <input id="password" class="rounded w-100" placeholder="password" type="password">
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col 8">
          By clicking Register you agree to our <a href="#">terms of service</a>.
        </div>
        <div class="col">
          <button id="signInSubmit" class="btn btn-primary float-right" type="submit">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
