<!-- Login Box -->
<div class="container " style="margin: auto; min-height: 100vh">
  <div id="userError" class="alert alert-danger top-buffer" style="display: none" role="alert">
    It is dangerous to go alone. Take this!
  </div>
  <div class="container rounded border top-buffer" style="min-height: 300px; margin-bottom: 10px; padding: 48px;">
    <form>
      <div class="row text-center">
        <div class="col">
          <h4 class="my-4">Register
            <small style="color: orangered">Please enter you information.</small>
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input id="firstName" class="rounded w-100" placeholder="First Name" type="text" />
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col">
          <input id="lastName" class="rounded w-100" placeholder="Last Name" type="text">
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col">
          <input id="email" class="rounded w-100" placeholder="Email" type="text" />
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col">
          <input id="password" class="rounded w-100" placeholder="password" type="password">
        </div>
      </div>
      <div class="top-buffer row justify-content-start">
        <div class="radio col-12">
          <label><input type="radio" value="student" name="type" checked="checked">Student</label>
        </div>
        <div class="radio col-12">
          <label><input type="radio" value="teacher" name="type">Admin</label>
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col-10">
          By clicking Register you agree to our <a href="#">terms of service</a>.
        </div>
        <div class="col">
          <button id="signInSubmit" class="btn btn-primary float-right" type="submit">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
