<!-- Login Box -->
<div class="container text-center" style="margin: auto; min-height: 80vh">
  <div id="userError" class="alert alert-danger" style="display:none" role="alert">
    It is dangerous to go alone. Take this!
  </div>
  <div class="container rounded border top-buffer" style="min-height: 300px; padding: 48px;">
    <form>
      <div class="row">
        <div class="col">
          <h4 class="my-4">Login
            <small style="color: orangered">Please enter you information.</small>
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input id="email" class="rounded w-100" placeholder="Email" type="text" />
        </div>

      </div>
      <div class="row top-buffer">
        <div class="col">
          <input id="password" class="rounded w-100" placeholder="password" type="password">
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col">
          <button id="loginSubmit" class="btn btn-primary float-right" type="submit">Submit</button>
        </div>
      </div>
      <div class="row top-buffer">
        <div class="col">
          <a href="#!/register" style="color: orangered">Not registered? Create an account.</a>
        </div>
      </div>
    </form>
  </div>
</div>
