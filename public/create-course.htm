<div class="container rounded border top-buffer" style=" margin-bottom: 48px; width: 50vw; min-height: 80vh;">
  <div class="container top-buffer">
    <div class="row justify-content-md-center" style="margin-bottom: 20px;"><h1>Create a course</h1></div>
    <div class="row">
      <div class="col-4"><p>Enter course code:</p></div>
      <div class="col">
          <textarea class="w-100" id="course_code" placeholder="eg. CPSC" rows="1" style="resize: none; width: 75%;"></textarea>
      </div>
      <div class="w-100"></div>
      <div class="col-4"><p>Enter course number:</p></div>
      <div class="col">
          <textarea class="w-100" id="course_number" placeholder="eg. 313" rows="1" style="resize: none; width: 75%;"></textarea>
      </div>
      <div class="w-100"></div>
      <div class="col-4"><p>Enter course description:</p></div>
      <div class="col">
          <textarea class="w-100" id="course_description" placeholder="eg. Programming Paradigms" rows="1" style="resize: none; width: 75%;"></textarea>
      </div>
      <div class="w-100"></div>
      <div class="col-4"><p>Enter course semester:</p></div>
      <div class="col">
          <textarea class="w-100" id="course_semester" placeholder="eg. Winter" rows="1" style="resize: none; width: 75%;"></textarea>
      </div>
      <div class="w-100"></div>
      <div class="col-4"><p>Enter course year:</p></div>
      <div class="col">
          <textarea class="w-100" id="course_year" placeholder="eg. 2017" rows="1" style="resize: none; width: 75%;"></textarea>
      </div>
      <div class="w-100"></div>
      <div class="col">
        <button class="btn-primary btn w-100" id="submit_course" type="submit">Create Course</button>
    </div>
    <div id="userError" class="alert alert-danger" style="visibility: hidden" role="alert">
      It is dangerous to go alone. Take this!
    </div>
  </div>
</div>
